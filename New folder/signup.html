<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('pizza.png'); 
            background-size:cover;
            background-repeat:no-repeat;
            justify-content:center;
            background-color:#f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #888; /* Updated color to grey */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: 'Quicksand', sans-serif;">Chefica</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <form id="signupForm" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="loginId">Login ID:</label>
            <input type="text" id="loginId" name="loginId" required>

            <label for="confirmLoginId">Confirm Login ID:</label>
            <input type="text" id="confirmLoginId" name="confirmLoginId" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="allowNotifications">Allow Notifications:</label>
            <input type="checkbox" id="allowNotifications" name="allowNotifications">

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        &copy; 2023 Chefica. All rights reserved.
    </footer>

    <script>
        function validateForm(event) {
            event.preventDefault();

            // Basic form validation
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var loginId = document.getElementById("loginId").value;
            var confirmLoginId = document.getElementById("confirmLoginId").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var errorMessage = "";

            if (loginId !== confirmLoginId) {
                errorMessage += "Login IDs do not match.\n";
            }

            if (password !== confirmPassword) {
                errorMessage += "Passwords do not match.\n";
            }

            if (errorMessage !== "") {
                alert(errorMessage);
            } else {
                alert("Sign up successful!");
                document.getElementById("signupForm").reset();
            }
        }
    </script>

</body>
</html>
